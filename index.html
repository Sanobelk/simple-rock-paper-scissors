<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div id="container">

    <div id="player-side" class="card">

        <div id="player-side-image-container" class="image-container">
        <img src="" id="player-side-image">
        </div>

        <div id="player-side-choices">
            <div id="rock" class="btn">Rock</div>
            <div id="paper"class="btn">Paper</div>
            <div id="scissors"class="btn">Scissors</div>
        </div>
    
    </div>

    <div id="opponent-side" class="card">
         <div id="opponent-image-container" class="image-container">
        <img src="" id="opponent-image">
        </div>
    
    
    </div>

</div>

    <div id="message-container">
    Win Count: <span id="count_message">0</span><br>
    Result: <span id="result_message"></span>
    </div>
    
</body>
<script src="script.js"></script>
</html>
